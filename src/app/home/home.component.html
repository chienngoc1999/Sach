<div class="container-fluid">
  <div class="row" id="row1">
    <div class="col">
      <div id="col-left">


<!--        cột 1 - review sách-->
        <div id="review">


          <!--tên mục-->
          <div id="ten">
            <h4>Review sách</h4>
          </div>


<!--          ảnh đại diện-->
          <div id="anh">
            <img  width="100%" height="100%" [src] ="ImagePath4" alt="anh4">
          </div>


<!--          sách sách review nổi bật-->
          <div id="noidung">
            <cdk-virtual-scroll-viewport itemSize="50" minBufferPx="200" maxBufferPx="400"
                                         class="example-viewport">
              <div *cdkVirtualFor="let item of items" class="example-item"><a href="#">{{item}}</a></div>
            </cdk-virtual-scroll-viewport>
          </div>
        </div>
      </div>
    </div>


<!--    cột-2 nội dung-->
    <div class="col-6">
<!--      slideshow-->
      <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img  width="100%" height="400px" [src] ="ImagePath1" alt="anh1">
          </div>
          <div class="carousel-item">
            <img  width="100%" height="400px" [src] ="ImagePath2" alt="anh1">
          </div>
          <div class="carousel-item">
            <img  width="100%" height="400px" [src] ="ImagePath3" alt="anh1">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>

      </div>
<!--      link facebook-->
      <div id="linkfb">
          <h1>link page</h1>
      </div>
    </div>
<!--    cột 3 - Điểm tin nổi bật-->
    <div class="col">
      <div id="diemtin">
        <mat-list dense>

          <a href="#">
            <div id="baotin">
              <div id="anhtin">anh tin</div>
              <div id="tieudetin">tieu de tin</div>
            </div>
          </a>
          <mat-divider></mat-divider>


        </mat-list>
      </div>
    </div>
  </div>

<!--  phan 2-->
  <div class="row">
    <div class="col">
      <div id="thuviensach">
        <mat-grid-list cols="4" rowHeight="2:1">
          <mat-grid-tile>1</mat-grid-tile>
          <mat-grid-tile>2</mat-grid-tile>
          <mat-grid-tile>3</mat-grid-tile>
          <mat-grid-tile>4</mat-grid-tile>
          <mat-grid-tile>5</mat-grid-tile>
          <mat-grid-tile>6</mat-grid-tile>
          <mat-grid-tile>7</mat-grid-tile>
          <mat-grid-tile>8</mat-grid-tile>
          <mat-grid-tile>9</mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
    <div class="col-3">
      <div id="sachdocnhieu">

      </div>
    </div>
</div>
<!--  phan 3-->
  <div class="row">
    <div class="col-9">
      <div id="sukiensach">
      </div>
    </div>
  </div>
<!--  phan 4-->
  <div class="row">
    <div class="col-9">
      <div id="sachmoi">
      </div>
    </div>
  </div>
</div>
