<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Trở thành độc giả</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Tài khoản">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Mật khẩu">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Họ tên">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput type="number" placeholder="Số điện thoại">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput type="email" placeholder="Email">
        </mat-form-field>
        <br>
        <!--         <mat-form-field class="example-full-width">
                 <mat-label>Choose a role...</mat-label>
                  <mat-select>
                    <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>-->

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>
      <a id="dk" [routerLink]="['/login']" ><u>Quay lại</u></a>
    </form>
  </mat-card>
</div>
